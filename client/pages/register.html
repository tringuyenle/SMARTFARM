<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Smart Farm</title>
        <link rel="shortcut icon" type="image/png" href="../image/pngwing.com.png"/>

        <!-- Bootstrap Core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">

    </head>
    <body style="background-image: url(../image/IoT-in-Agriculture.jpeg); background-repeat: no-repeat; background-size: 100%;">

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign Up</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" id="res-form" method="POST" action="/DataUsers">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Name" name="name" id="name" type="text" value="">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username" name="username" id="username"type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" id="password" type="password" value="">
                                    </div>
                                    <a href="login.html">Have account? Sign In</a>
                                    <!-- Change this to a button or input when using this as a form -->
                                </fieldset>
                                <button type="submit" onclick=checkres() class="btn btn-lg btn-success btn-block">Register</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="../js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../js/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../js/startmin.js"></script>
        <script>
            function checkres() {
                let name = document.getElementById("name").value
                let username = document.getElementById("username").value
                let password = document.getElementById("password").value

                if(name =="" || username=="" || password ==""){
                    alert("Hãy nhập đầy đủ")
                }
                else{
                    alert("Đăng kí thành công")
                    window.location.href = "login.html"
                }
            }
        </script>
    </body>
</html>
