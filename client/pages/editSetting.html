        <script>
            var person = sessionStorage.getItem("user");
            person = JSON.parse(person)
            
            
            lengthlistapi = person.ListApi.length
            for(i=0;i<lengthlistapi;i++){
                var formsetting= document.getElementById("formsetting")
                var divsetting = document.createElement("div")
                divsetting.className="col-md-12"

                var lable = document.createElement("label")
                lable.innerHTML = "API"+" "+(i+1).toString()

                var input = document.createElement("input")
                input.type = "text"
                input.className="form-control"
                input.name="api" +(i+1).toString()
                input.id ="api" +(i+1).toString()
                input.value = person.ListApi[i]

                divsetting.appendChild(lable)
                divsetting.appendChild(input)
                formsetting.appendChild(divsetting)
             
            }
        </script>
