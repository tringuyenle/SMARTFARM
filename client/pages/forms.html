            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Thêm ghi chú mới</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <form role="form" method="POST" action="/post-note">
                                                <div class="form-group">
                                                    <label>Tiêu đề ghi chú</label>
                                                    <input class="form-control" name="title_note"  id="title_note">
                                                    <p class="help-block">*tiêu đề sẽ được dùng để nhận diện ghi chú</p>
                                                    <p id="warn_title"></p>
                                                </div>
                                                <div class="form-group">
                                                    <label>Tóm tắt</label>
                                                    <input class="form-control" placeholder="Enter text" name="summary_note" id="summary_note">
                                                </div>

                                                <div class="form-group">
                                                    <label>File đính kèm</label>
                                                    <input type="file">
                                                </div>
                                                <div class="form-group">
                                                    <label>Nội dung ghi chú</label>
                                                    <textarea class="form-control" rows="3" name="content_note" id="content_note"></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <label>Hẹn giờ</label>
                                                    <input type="datetime-local" id="setdaytime" name="setdaytime">
                                                </div>

                                                <div class="form-group">
                                                    <label>Gán nhãn ghi chú</label>
                                                    <select class="form-control" name="option">
                                                        <option value=1>Xanh</option>
                                                        <option value=2>Đỏ</option>
                                                        <option value=3>Vàng</option>
                                                    </select>
                                                </div>
                                                <button type="submit" onclick=checknote() class="btn btn-success">Lưu Ghi Chú</button>
                                                <button type="reset" class="btn btn-info">Xóa Các Trường Đã Nhập</button>
                                            </form>
                                        </div>
                                    </div>
                                    <!-- /.row (nested) -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->

        <script >
            function checknote(){
                let title_note = document.getElementById("title_note").value
                let summary_note = document.getElementById("summary_note").value
                let content_note = document.getElementById("content_note").value
                if(title_note =="" || summary_note =="" || content_note==""){
                    alert("Hãy nhập đầy đủ")
                }
                else{
                    alert("Lưu ghi chú thành công")

                }
            }
        </script>
