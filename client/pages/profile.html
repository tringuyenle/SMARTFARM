        <script>
            var person = sessionStorage.getItem("user");
            person = JSON.parse(person)
            
            document.getElementById("username").value = person.Username;
            document.getElementById("nameUser").value = person.Name;
            document.getElementById("emailUser").value = person.Email;
            document.getElementById("avtemailUser").innerHTML = person.Email;
            document.getElementById("description").value = person.Description
            
             function save(){
                person = sessionStorage.getItem("user");
                person = JSON.parse(person)
                
                person.Name = document.getElementById("nameUser").value
                person.Email = document.getElementById("emailUser").value
                person.Description = document.getElementById("description").value
                sessionStorage.setItem('user', JSON.stringify(person));
