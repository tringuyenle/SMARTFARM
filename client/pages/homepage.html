<!doctype html>
<html lang="en">
<head>

    <title>Smart Farm</title>
    <link rel="shortcut icon" type="image/png" href="../image/pngwing.com.png"/>
    <!-- Custom CSS -->
    <link href="../css/startmin.css" rel="stylesheet">

<body>

            <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>

        <div class="carousel-inner">

                <div class="overlay-image" style="background-image: url(../image/IoT-in-Agriculture.jpeg);">    
                </div>
                <div class="container-of-carousel">
                    <img src="../image/pngwing.com.png" alt="" style="height: 9.5rem;">
                    <h1 style="font-family: cursive;">SMART FARM</h1>
                    <a href="../pages/login.html" class="btn btn-lg btn-success">
                        Login 
                    </a>
                </div>
            </div>
            <div class="carousel-item">

                </div>

                        Login 
                    </a>
                </div>

            <div class="carousel-item">

                </div>

                    <img src="../image/pngwing.com.png" alt="" style="height: 9.5rem;">

                    <a href="../pages/login.html" class="btn btn-lg btn-success">
                        Login 
                    </a>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
